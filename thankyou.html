<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - The Secret Garden</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Open Sans', sans-serif;
      color: #4a2c2a;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .thank-you-card {
      background-color: #fff8f8;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #FF4D88;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background-color: #FF4D88;
      color: #fff8f8;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .back-button:hover {
      background-color: #d84575;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .thank-you-card {
        padding: 2rem 1.5rem;
      }

      .back-button {
        font-size: 0.95rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-card">
    <h1>You're Officially In!</h1>
    <p>Thanks for joining our garden family!</p>
    <p>We’ll keep you blooming with updates, care tips, and exclusive content.</p>
    <a class="back-button" href="flower.html">← Back to Home</a>
  </div>

</body>
</html>
